<div class="mb-3">
    <label for="formFile" class="form-label"></label>
    <input (change)="SelectFiles($event)" type="file" class="form-control" id="formFile">
</div>
<div class="my-3">
    <button [disabled]="!SelectedFiles" (click)="upload()" type="button" class="btn btn-outline-dark">Upload</button>
</div>

<div *ngIf="currentFileUpoload" class="progress my-2">
    <div [ngStyle]="{width:percentage+'%'}" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%">{{percentage}}</div>
  </div>
